name: Build & Test (.NET 9)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  DOTNET_VERSION: "9.x"
  SOLUTION_FILE: "CleanArchitecture.sln"

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # 🧪 Exécuter les tests
      - name: Run Unit Tests (xUnit)
        run: >
          dotnet test ${{ env.SOLUTION_FILE }}
          --configuration Release
          --no-build
          --logger trx
          --results-directory TestResults

      # 📄 (Optionnel) Convertir TRX en HTML
      - name: Install Test Report Tool
        run: dotnet tool install -g trx2html

      - name: Convert TRX to HTML
        run: trx2html TestResults/*.trx

      # 📤 Publier les résultats de tests
      - name: Upload Test Results (TRX + HTML)
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults

  publish:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish Application
        run: >
          dotnet publish ${{ env.SOLUTION_FILE }}
          --configuration Release
          --no-build
          --output ./published

      - name: Upload Published App
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: published
