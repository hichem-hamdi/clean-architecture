name: Run tests and publish results on PRs 🧪

on:
  pull_request:
    branches:
     - main

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  DOTNET_VERSION: "9.x"

jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 📦
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies 📂
        run: dotnet restore CleanArchitecture.sln

      - name: Build 🧱
        run: dotnet build CleanArchitecture.sln --configuration Release --no-restore -warnaserror

      - name: Run All Tests 🧪
        run: |
            mkdir -p tests-results
            dotnet test CleanArchitecture.sln --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage" --results-directory ./tests-results
        continue-on-error: true

      - name: Publish test results 📜
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: tests-results/test-results.trx

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Show Code Coverage %
        id: coverage_output   # ← IMPORTANT
        if: always()
        run: |
          coverage_file=$(find tests-results -name 'coverage.cobertura.xml' | head -n 1)

          if [ -z "$coverage_file" ]; then
              echo "percentage=0" >> $GITHUB_OUTPUT
              echo "❌ Aucun fichier de couverture trouvé."
              exit 0
          fi

          echo "📄 Fichier de couverture : $coverage_file"

          coverage=$(xmllint --xpath "string(/coverage/@line-rate)" "$coverage_file")
          percentage=$(awk "BEGIN { printf \"%.2f\", $coverage * 100 }")

          echo "📊 **Couverture du code : $percentage%**"

          # ⬅️ OUTPUT pour les autres étapes
          echo "percentage=$percentage" >> $GITHUB_OUTPUT

      - name: Publish Coverage as Check
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const percentage = "${{ steps.coverage_output.outputs.percentage }}";
            const sha = context.payload.pull_request
              ? context.payload.pull_request.head.sha
              : context.sha;

            const checkName = "Code Coverage";

            // Vérifier si un check existe déjà
            const existing = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: sha
            });

            const prev = existing.data.check_runs.find(c => c.name === checkName);

            if (prev) {
              // Mise à jour du check
              await github.rest.checks.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                check_run_id: prev.id,
                conclusion: "neutral",
                output: {
                  title: "Code Coverage Result",
                  summary: `Coverage: **${percentage}%**`
                }
              });
            } else {
              // Création du check
              await github.rest.checks.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: checkName,
                head_sha: sha,
                status: "completed",
                conclusion: "neutral",
                output: {
                  title: "Code Coverage Result",
                  summary: `Coverage: **${percentage}%**`
                }
              });
            }
      - name: Comment coverage on PR
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const percentage = "${{ steps.coverage_output.outputs.percentage }}";
            const pr = context.payload.pull_request?.number;

            if (!pr) {
              console.log("No pull_request context, skipping.");
              return;
            }

            const body = `📊 **Code Coverage:** ${percentage}%`;

            // Chercher un commentaire existant
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
            });

            const botComment = comments.data.find(c =>
              c.body?.includes("📊 **Code Coverage:**")
            );

            if (botComment) {
              // Mise à jour du commentaire
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              // Nouveau commentaire
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr,
                body,
              });
            }


