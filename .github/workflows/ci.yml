name: build and tests 🧱 🧪

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  DOTNET_VERSION: "9.x"

jobs:
  # ----------------------
  # 🔹 JOB BUILD
  # ----------------------
  build:
    name: Build 🧱
    runs-on: ubuntu-latest
    outputs:
      build-artifact: ${{ steps.build_sln.outputs.artifact-path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 📦
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies 📂
        run: dotnet restore CleanArchitecture.sln

      - name: Build solution 🧱
        id: build_sln
        run: |
          dotnet build CleanArchitecture.sln --configuration Release --no-restore -warnaserror -v:detailed

  # ----------------------
  # 🔹 JOB TEST
  # ----------------------
  test:
    name: Run Tests & Coverage 🧪 📊
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 📦
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies 📂
        run: dotnet restore CleanArchitecture.sln

      - name: Build solution (reuse build)
        run: dotnet build CleanArchitecture.sln --configuration Release --no-restore

      - name: Run All Tests 🧪
        run: |
          mkdir -p tests-results
          dotnet test CleanArchitecture.sln \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./tests-results \
            -v:detailed
        continue-on-error: true

      - name: Publish test results 📜
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: tests-results/test-results.trx

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Extract Code Coverage %
        id: coverage_output
        if: always()
        run: |
          coverage_file=$(find tests-results -name 'coverage.cobertura.xml' | head -n 1)

          if [ -z "$coverage_file" ]; then
              echo "percentage=0" >> $GITHUB_OUTPUT
              echo "❌ Aucun fichier de couverture trouvé."
              exit 0
          fi

          coverage=$(xmllint --xpath "string(/coverage/@line-rate)" "$coverage_file")
          percentage=$(awk "BEGIN { printf \"%.2f\", $coverage * 100 }")
          echo "📊 **Couverture du code : $percentage%**"
          echo "percentage=$percentage" >> $GITHUB_OUTPUT

      - name: Publish Coverage as Check
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const percentage = "${{ steps.coverage_output.outputs.percentage }}";
            const sha = context.payload.pull_request
              ? context.payload.pull_request.head.sha
              : context.sha;

            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "Code Coverage",
              head_sha: sha,
              status: "completed",
              conclusion: "neutral",
              output: {
                title: "Code Coverage Result",
                summary: `Coverage: **${percentage}%**`
              }
            });

      - name: Comment coverage on PR
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const percentage = "${{ steps.coverage_output.outputs.percentage }}";
            const pr = context.payload.pull_request?.number;

            if (!pr) return;

            const body = `📊 **Code Coverage:** ${percentage}%`;

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
            });

            const botComment = comments.data.find(c =>
              c.body?.includes("📊 **Code Coverage:**")
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr,
                body,
              });
            }
